name: SWTBot Test

on:
  workflow_call:
    inputs:
      runNumber:
        description: 'Run number of caller workflow'
        type: number
        required: true
      runId:
        description: 'Run id of caller workflow'
        type: number
        required: true
    

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  DEPLOY_DIR: ${{ github.workspace }}/java-test/m2deploy
  TEST_APPLICATION_DIR: ${{ github.workspace }}/jave-test/application-under-test
  SWTBOT_POM: ${{ github.workspace }}/java-test/pom.xml
jobs:
  uitest:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: eclipse-set/build/.github/actions/setup-java@main
        
      - name: Fetch SET
        uses: actions/download-artifact@v4
        with:
          name: eclipse-set-snapshot-${{ inputs.runNumber }}
          github-token: ${{secrets.GITHUB_TOKEN}}
          run-id: ${{ inputs.runId }}
          path: ${{ env.TEST_APPLICATION_DIR }}

      - name: Fetch m2 Deploy
        uses: actions/download-artifact@v4
        with:
          name: set-m2deploy-${{ inputs.runNumber }}
          github-token: ${{secrets.GITHUB_TOKEN}}
          run-id: ${{ inputs.runId }}
          path: ${{ env.DEPLOY_DIR }}

      - name: Update repo path
        shell: bash
        run: |
           xmlstartlet ed --inplace \
           -u "project/profiles/profile[id='swtbot']/repositories/repository[id='set-github']/url"
           -v file://${{ env.DEPLOY_DIR }}
           ${{ env.SWTBOT_POM }}

      - name: Run Test
        run: mvn -T 1.5C -U -B -f ${{ env.SWTBOT_POM }} clean verify --settings ${{ github.workspace }}/.github/settings.xml -Dapplication-under-test='${{ env.TEST_APPLICATION_DIR }}'
  
